<div class="container">
  <form  (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="quote">Write Down your quote below</label>
        <textarea class="form-control" id="description" [(ngModel)]="newQuote.quoteText" name="quote"  #quote="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text"  id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel"required>
      </div>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>


    </form>






</div>
